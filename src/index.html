<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <p id="infected"></p>
    <p id="uninfected"></p>
    <canvas id="canvas"></canvas>
    <div id="menu">
        <section>
            <h1>Infection game</h1>
            <div>
                <label for="infected-count">Initial infected count</label>
                <input type="number" placeholder="5" id="infected-count" min="1" max="10" value="1">
            </div>
            <div>
                <label for="uninfected-count">Initial uninfected count</label>
                <input type="number" placeholder="5" id="uninfected-count" min="20" max="200" value="50">
                <button id="play">Play</button>
            </div>
        </section>

    </div>
    <div id="menu-end">
        <h1>GAME OVER</h1>
        <p>Your score is</p>
        <p id="score">41628</p>
        <button id="re-play">Play again?</button>
    </div>
    <script type="module" src="./ts/canvas.js"></script>
</body>
</html>
